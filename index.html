<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <main>

        <div>

            <br />
            Humidity: Wind:

        </div>
        <div>🌤️24°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/lindsayde" target="_blank"
          >Lindsay deHackbeil</a
        >
        and is on
        <a
          href="https://github.com/lindsayde/weather-app-week-7"
          target="_blank"
          >GitHub</a
        >
        and is hosted by
        <a href="https://lindsayd-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
