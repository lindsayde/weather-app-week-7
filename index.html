<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-city">
            <h1>Paris</h1>
            <p class="weather-app-details">
              Friday 9:34, moderate rain
              <br />
              Humidity: <strong>88%</strong> Wind: <strong>3.5km/h</strong>
            </p>
          </div>

          <div class="temperature-container">
            <div class="weather-icon">🌤️</div>
            <div class="temperature-value">24</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/lindsayde" target="_blank"
          >Lindsay deHackbeil</a
        >
        and is on
        <a
          href="https://github.com/lindsayde/weather-app-week-7"
          target="_blank"
          >GitHub</a
        >
        and is hosted by
        <a href="https://lindsayd-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
